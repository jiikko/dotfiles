name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  dotfiles-tests:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Neovim, tmux, zsh, shellcheck, yamllint, jq)
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim tmux zsh make shellcheck yamllint jq

      - name: Run dotfiles test suite
        run: make test
